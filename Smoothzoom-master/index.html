<!doctype html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, user-scalable=0;">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta charset='utf-8'> 
<head>
<!--[if lt IE 9]>
	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->

<!-- META ===================================================== --> 
    <title>Smoothslides Demo</title> 
    <meta name="description" content="A lightweight and dead simple lightbox script"> 

<!-- Favicon  ========================================== --> 
	<link rel="icon" href="favicon.ico">

<!-- CSS ====================================================== --> 
	<link rel="stylesheet" href="css/smoothzoom.css">
	<!-- Demo CSS (don't use) -->
	<style type="text/css">
		body, html {
			padding:0px;
			margin:0px;
			background: #fff;
		}
		.page{
			padding: 5px 30px 30px 30px;
			max-width: 800px;
			margin: 0 auto;
			font-family: "Segoe UI", Frutiger, "Frutiger Linotype", "Dejavu Sans", "Helvetica Neue", Arial, sans-serif;
			line-height: 1.5em;
		}
		a:link,
		a:visited {
			color: #F0353A;
		}
		a:hover {
			color: #8C0B0E;
		}
		pre {
			background: #333;
			padding: 10px;
			overflow: auto;
			color: #BBB7A9;
			}
		.button {
			text-decoration: none;
			color: #F0353A;
			border: 2px solid #F0353A;
			padding: 6px 10px;
			display: inline-block;
			font-size: 18px;
		}
		.button:hover {
			background:#F0353A;
			color:#fff;
		}
		hr {
			clear:both;
			border:0;
			border-bottom:1px solid #ccc;
			margin:25px 0;
		}
		.float-left {
		    display:block;
		    float:left;
		    max-width:250px;
		    margin:0 10px 10px 0px;
		    cursor:-webkit-zoom-in;
		    cursor:-moz-zoom-in;
		}
		.float-right {
		    display:block;
		    float:right;
		    max-width:250px;
		    margin:0 0px 10px 10px;
		    cursor:-webkit-zoom-in;
		    cursor:-moz-zoom-in;
		}
		@media screen and (max-width: 400px) {
			.float-left, .float-right {
				max-width: 100%;
				height: auto;
				margin:10px 0;
			}
		}
	</style>

</head>
<body>
<div class="page">
<div class="debug"></div>
<p><a href="../documents/callforentriesv01.jpg"><img src="../images/Source Images/left.png" rel="zoom" class="float-left"></a></p>
</div>
<!-- JS ======================================================= --> 
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.js"></script>
	<script type="text/javascript" src="js/easing.js"></script>
	<script type="text/javascript" src="js/smoothzoom.min.js"></script>
	<script type="text/javascript">
	</script>
    <script type="text/javascript">
        $(window).load( function() {
            $('img').smoothZoom({
            	// Options go here
            });
        });
    </script>
</body>
</html>
